<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> -->
    <!-- STYLES -->
    <link rel="stylesheet" href="index.css">
    <title>Huddle</title>
</head>
<body>
    <header>
        <img class="hero-logo" src="assets/logo-huddle.png" alt="White Huddle logo">
        <img class="hero-background stripe-right" src="assets/background-stripe-right.png" alt="Purple background stripe right">
        <img class="hero-background stripe-left" src="assets/background-stripe-left.png" alt="Purple background stripe left">
        <img class="hero-background diamond-1" src="assets/background-dimond.png" alt="Purple background diamond">
        <img class="hero-background diamond-2" src="assets/background-dimond.png" alt="Purple background diamond">
        <img class="hero-background diamond-3" src="assets/background-dimond.png" alt="Purple background diamond">
        <img class="hero-background diamond-4" src="assets/background-dimond.png" alt="Purple background diamond">
        <img class="hero-background diamond-5" src="assets/background-dimond.png" alt="Purple background diamond">
        <img class="hero-background diamond-6" src="assets/background-dimond.png" alt="Purple background diamond">
        <img class="hero-img" src="assets/hero-image.png" alt="Hero image of desktop and mobile website preview">
    </header>
    <main>
        <h1 class="title">Build the Community Your Fans Will Love</h1>
        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
    </main>
    <footer>
        <a href="#!"><img class="footer-link" src="assets/logo-facebook.svg" alt="White Facebook logo in a circle"></a>
        <a href="#!"><img class="footer-link" src="assets/logo-twitter.svg" alt="White Twitter logo in a circle"></a>
        <a href="#!"><img class="footer-link" src="assets/logo-instagram.svg" alt="White Instagram logo in a circle"></a>
    </footer>
</body>
</html>
